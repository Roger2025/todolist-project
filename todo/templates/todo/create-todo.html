<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立代辦事項</title>
    <style>
        textarea {
            height: 200px;
            display: block;
            width: 200px;
            margin: 0 auto;
        }

        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>create Todo</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="">標題</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="">內容</label>
            <textarea type="text" id="text" name="text"></textarea>
        </div>
        <div>
            <input type="checkbox" id="important" name="important">
            <label for="">重要</label>
        </div>
        <button type="submit">提交</button>
    </form>
    {{message}}



</body>

</html>
