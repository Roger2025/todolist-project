<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        .todo {
            background-color: blanchedalmond;
            border-radius: 10px;
            width: 60%;
            text-align: center;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Todolist</h1>
    <a href="{% url 'create-todo' %}">建立代辦事項</a>
    {% for todo in todos %}
    <div class="todo">
        <a href="{% url 'delete-todo' todo.id%}" onclick="return confirm('是否刪除?')">刪除</a>
        <h4>{{todo.created}}</h4>
        <a href="{% url 'viewtodo' todo.id %}">
            <h3>{{todo.title}}</h3>
        </a>
        <p>{{todo.text}}</p>
        <u>{{todo.important}}</u>
        {% if todo.date_completed %}
        <p>
            完成時間:<u>{{todo.date_completed}}</u>
        </p>
        {% endif %}
    </div>
    {% endfor %}
</body>

</html>
