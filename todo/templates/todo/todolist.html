<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        .todo {
            background-color: blanchedalmond;
            border-radius: 10px;
            width: 60%;
            text-align: center;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        a {
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Todolist</h1>
    <a href="{% url 'create-todo' %}">表單連結</a>
    {% for todo in todos %}
    <div class="todo">
        <h4>{{todo.created}}</h4>
        <a href="{% url 'viewtodo' todo.id %}">
            <h3>{{todo.title}}</h3>
        </a>
        <p>{{todo.text}}</p>
        <u>{{todo.important}}</u>
    </div>
    {% endfor %}
</body>

</html>
